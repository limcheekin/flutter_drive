name: Run Browser Tests with Web Installers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout own repository
        uses: actions/checkout@v4

      #- name: Checkout flutter/web_installers repository
      #  uses: actions/checkout@v4
      #  with:
      #    repository: flutter/web_installers
      #    path: web_installers

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          run: flutter doctor -v

      - name: Set up Chrome version supported by web installers
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "114.0.5735.90"

      - name: Verify Chrome version
        run: google-chrome --version

      #      - name: Run web installers
      #        run: |
      #          cd web_installers/packages/web_drivers/
      #          dart pub get
      #          dart lib/web_driver_installer.dart &
      #          sleep 20

      - name: Run chrome driver
        run: |
          git clone https://github.com/Bdaya-Dev/web_installers --branch new-chromedriver-urls
          cd web_installers/packages/web_drivers
          dart pub get
          dart lib/web_driver_installer.dart chromedriver &

      - name: Run browser tests
        run: flutter drive --driver=test_driver/integration_test.dart -d web_server --release --browser-name=chrome
